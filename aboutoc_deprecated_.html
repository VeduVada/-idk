    <style>
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1f1d1e;
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
        }
        .event-card {
            display: flex;
            background-color: #f4f4f4;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 300px;
            max-height: 400px;
        }
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(168, 157, 159, 0.2);
        }
        .event-images {
            position: relative;
            width: 40%;
            min-width: 200px;
            overflow: hidden;
        }
        .event-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .event-image.active {
            opacity: 1;
        }
        .event-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 60%;
        }
        .event-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #e94560;
        }
        .organizers {
            margin-bottom: 20px;
        }
        .organizer {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .quote-slider {
            background: transparent;
            height: 60px;
            margin: auto;
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .quote-track {
            animation: scroll 120s linear infinite;
            display: flex;
            width: calc(200% + 20px);
        }
        .quote {
            white-space: nowrap;
            padding: 10px;
            font-style: italic;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-90% - 10px))}
        }
        .logo img {
            width: 84px;
            height: 60px;
        }
        .check {
            border-radius: 50%;
            height: 110px;
            width: 110px;
            background-color: black;
        }
    </style>
</head>

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';

            const imagesContainer = document.createElement('div');
            imagesContainer.className = 'event-images';

            event.images.forEach((img, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.alt = event.name;
                imgElement.className = `event-image ${index === 0 ? 'active' : ''}`;
                imagesContainer.appendChild(imgElement);
            });

            const info = document.createElement('div');
            info.className = 'event-info';

            const name = document.createElement('h2');
            name.className = 'event-name';
            name.textContent = event.name;

            const organizers = document.createElement('div');
            organizers.className = 'organizers';
            event.organizers.forEach(org => {
                const organizer = document.createElement('div');
                organizer.className = 'organizer';
                organizer.textContent = org;
                organizers.appendChild(organizer);
            });

            const quoteSlider = document.createElement('div');
            quoteSlider.className = 'quote-slider';
            
            const quoteTrack = document.createElement('div');
            quoteTrack.className = 'quote-track';

            // Double the quotes to create a seamless loop
            const doubledQuotes = [...event.quotes, ...event.quotes];
            doubledQuotes.forEach(quote => {
                const quoteElement = document.createElement('div');
                quoteElement.className = 'quote';
                quoteElement.textContent = `"${quote}"`;
                quoteTrack.appendChild(quoteElement);
            });

            quoteSlider.appendChild(quoteTrack);

            info.appendChild(name);
            info.appendChild(organizers);
            info.appendChild(quoteSlider);

            card.appendChild(imagesContainer);
            card.appendChild(info);

            return card;
        }

        function rotateImages(card) {
            const images = card.querySelectorAll('.event-image');
            let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        const eventGrid = document.getElementById('eventGrid');

        events.forEach(event => {
            const card = createEventCard(event);
            eventGrid.appendChild(card);

            setInterval(() => rotateImages(card), 4000);
        });

        // Navbar scroll behavior
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScrollTop = scrollTop;
        });
